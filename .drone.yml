---
kind: pipeline
name: build-publish

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: spritsail/waterfall
    tags:
    - latest
    - "%label org.label-schema.version"
    login: {from_secret: docker_login}
  when:
    branch:
    - master
    event:
    - push

---
kind: pipeline
name: update-readme

steps:
- name: dockerhub-readme
  pull: always
  image: jlesage/drone-push-readme
  settings:
    username: {from_secret: docker_username}
    password: {from_secret: docker_password}
    repo: spritsail/waterfall
  when:
    branch:
    - master
    event:
    - push

